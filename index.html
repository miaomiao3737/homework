<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>定制四板块布局网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header, .footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a, .footer a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        .header-right a {
            margin-right: 15px;
        }

        .container {
            display: flex;
            height: calc(100vh - 120px); /* 减去顶部和底部footer的高度 */
            background: linear-gradient(to bottom, #76b852, #8bc34a);
        }

        .sidebar-left, .sidebar-right {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-left {
            flex: 2; /* 左侧板块占2份 */
            padding: 20px;
            background-color: #f2f2f2;
        }

        .sidebar-right {
            flex: 1; /* 右侧板块占1份 */
            padding: 20px;
            background-color: #ffffff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-bar {
            list-style-type: none;
            background-color: #007bff;
            overflow: hidden;
            margin: 20px 0;
        }

        .nav-bar li {
            float: left;
        }

        .nav-bar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav-bar li a:hover {
            background-color: #ddd;
            color: black;
        }

        .search-bar {
            width: 10%; /* 搜索栏宽度为右侧板块的10% */
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .image-slider {
            margin-bottom: 20px;
            position: relative;
        }

        .image-slider img {
            width: 100%;
            display: none; /* 默认不显示图片 */
        }

        .image-slider img.active {
            display: block; /* 激活的图片显示 */
        }

        .small-category {
            background-color: #e9ecef;
            padding: 5px 10px;
            margin-bottom: 10px;
            margin-left: 10px; /* 距离左侧板块的左边距 */
        }

        .small-blocks-container {
            display: flex;
            flex-wrap: wrap;
            flex: 1; /* 占左侧板块的一半 */
            justify-content: space-between;
            align-content: flex-start; /* 顶部对齐 */
        }

        .small-block {
            width: calc(33.333% - 10px); /* 每个小板块占据三分之一的宽度减去间隔 */
            margin-bottom: 10px;
            background-color: #e9ecef;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .service-block-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 9; /* 右侧板块的90% */
        }

        .service-block {
            flex-grow: 1; /* 四个板块等高 */
            background-color: #e9ecef;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .news-announcement {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .news-announcement div {
            background-color: #e9ecef;
            padding: 20px;
            width: 49%; /* 两个板块平分左侧剩余空间 */
            box-sizing: border-box;
            text-align: center;
        }

        .footer {
            background-color: #3e8e41;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-left, .footer-right {
            display: flex;
            align-items: center;
        }

        .footer a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">中国人寿</div>
        <nav class="nav-bar">
            <a href="#">首页</a>
            <a href="#">产品中心</a>
            <a href="#">客户服务</a>
            <a href="#">网上买保险</a>
            <a href="#">新闻和公告</a>
            <a href="#">在线自助服务</a>
        </nav>
        <div class="header-right">
            <a href="#">investor Relations</a>
            <a href="#">投资者关系</a>
            <a href="#">繁体字投资者关系</a>
        </div>
    </div>

    <div class="container">
        <!-- 左侧板块 -->
        <div class="sidebar-left">
            <!-- 图片滚动区 -->
            <div class="image-slider">
                <img src="image1.jpg" alt="Image 1" class="active">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
            </div>

            <!-- 小板块区域 -->
            <div class="small-category">网销保险 &nbsp; 热销保险</div>
            <div class="small-blocks-container">
                <div class="small-block">板块1</div>
                <div class="small-block">板块2</div>
                <div class="small-block">板块3</div>
                <div class="small-category">理财保险 &nbsp; 健康类保险 &nbsp; 少儿保险</div>
                <div class="small-block">板块4</div>
                <div class="small-block">板块5</div>
                <div class="small-block">板块6</div>
            </div>

            <!-- 新闻和公告区域 -->
            <div class="news-announcement">
                <div>推荐新闻</div>
                <div>公司公告</div>
            </div>
        </div>

        <!-- 右侧板块 -->
        <div class="sidebar-right">
            <!-- 搜索栏 -->
            <div class="search-bar">
                <input type="text" placeholder="搜索...">
            </div>

            <!-- 服务板块 -->
            <div class="service-block-container">
                <div class="service-block">客户服务专线</div>
                <div class="service-block">热门在线自助服务</div>
                <div class="service-block">常见问题</div>
                <div class="service-block">保险教室</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-left">
            <a href="#">分公司介绍</a>
            <a href="#">社会公益</a>
            <a href="#">集中采药</a>
        </div>
        <div class="footer-right">
            <a href="#">联系我们</a>
            <a href="#">网站地图</a>
            <a href="#">法律声明</a>
        </div>
    </div>

    <script>
        // 简单的图片滚动逻辑
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.image-slider img');
        const totalImages = images.length;

        function nextImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % totalImages;
            images[currentImageIndex].classList.add('active');
        }

        // 每3秒切换到下一张图片
        setInterval(nextImage, 3000);
    </script>
</body>
</html>
